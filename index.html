<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation site</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/prefixfree.min.js"></script>
</head>
<body>
    <h1>Have a Good day</h1>
    <section>
        <article class="sky">
            <img src="img/sun.png" class="sun" alt="">
            <img src="img/cloud1.png" class="cloud1" alt="">
            <img src="img/cloud2.png" class="cloud2" alt="">
        </article>
        <article class="town">
            <img src="img/circle.png" class="circle" alt="">
            <img src="img/town_night.png" class="town_night" alt="">
            <img src="img/town_day.png" class="town_day" alt="">
        </article>
        <article class="people">
            <img src="img/man.png" class="man" alt="">
            <img src="img/family.png" class="family" alt="">
        </article>
    </section>
</body>
</html>
